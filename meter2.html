<!DOCTYPE html>
<html>
    <title>Meter Readings</title>
    <head>
        <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js">
        </script>
        
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            #foo {
                height: 200px;
                width: 400px;
            }

            .wrap {
                position: absolute;
                top: 210px;
                left: 50px;
            }

            .zero {
                position: absolute;
                top: 180px;
                left: 70px;
            }

            .twohundred {
                position: absolute;
                top: 180px;
                left: 310px;
            }

            #no2-value {
                position: absolute;
                top: 300px;
                left: 50px;
                font-size: 20px;
                color: #333;
            }
        </style>
    </head>
    
    <body>
        <canvas id="foo"></canvas>
        <div class="zero">0</div>
        <div class="twohundred">200</div>
        <div class="wrap">
            <button onclick="fetchData()">Fetch NO<sub>2</sub> Data in D.C.<Datalist></Datalist></button>
        </div>
        <div id="no2-value">NO<sub>2</sub> Level: --</div>

        <script>
            var opts = {
                lines: 12,
                angle: .00,
                lineWidth: 0.5,
                pointer: {
                    length: 0.6,
                    strokeWidth: 0.05,
                    color: 'red'
                },
                limitMax: false,
                strokeColor: '#E0E0E0',
                generateGradient: true,
            };

            var target = document.getElementById('foo');
            var gauge = new Gauge(target).setOptions(opts);
            gauge.minValue = 0;
            gauge.maxValue = 200;
            gauge.animationSpeed = 32;

            function setGaugeColor(value) {
                if (value <= 50) {
                    opts.colorStart = opts.colorStop = 'green';
                } else if (value <= 100) {
                    opts.colorStart = opts.colorStop = 'yellow';
                } else if (value <= 150) {
                    opts.colorStart = opts.colorStop = 'orange';
                } else {
                    opts.colorStart = opts.colorStop = 'red';
                }
                gauge.setOptions(opts);
            }

            function fetchData() { 
                const apiKey = '16887fafcd130b5e54f78f627dbbb936';
                const lat = 38.9072;
                const lon = -77.0369;
                const apiUrl = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`;
                
                fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                
                .then(data => { 
                    const no2value = data.list[0].components.no2;
                    setGaugeColor(no2value);  
                    gauge.set(no2value); 
                    document.getElementById('no2-value').innerText = `NO₂ Level: ${no2value} µg/m³`;
                }) 
                .catch(error => console.error('Error fetching data:', error));
            }
        </script>

    </body>
</html>
